    <div id="main">
        <h2 class="page-title">Consultation</h2>
        <div class="container">
            <h2 class="form-heading">Client Intake Form</h2>
            <form onsubmit="formSubmit();">
                <fieldset>
                    <legend>Patient information</legend>
                    <div class="field-wrapper">
                        <div class="label">
                            <label for="name">Name <span>*</span></label>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="First Name" class="col-2" required>
                            <input type="text" placeholder="Last Name" class="col-2" required>
                        </div>
                    </div>

                    <div class="field-wrapper">
                        <div class="label">
                            <label for="gender">Gender </label>
                        </div>

                        <div class="row space-evenly">
                            <div class="col">
                                <input type="radio" name="gender" id="male" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div class="col">
                                <input type="radio" name="gender" id="female" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div class="col">
                                <input type="radio" name="gender" id="other" value="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="field-wrapper">
                        <div class="row">
                            <div class="col-2">
                                <div class="label">
                                    <label for="age">Age <span>*</span></label>
                                </div>
                                <div>
                                    <input type="text" name="age" id="age" placeholder="18+" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="label">
                                    <label for="phn">Phone Number <span>*</span></label>
                                </div>
                                <div>
                                    <input type="text" name="phone" id="phone" maxlength="10" placeholder="1234567890" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field-wrapper">
                        <div class="row">
                            <div class="col-2">
                                <div class="label">
                                    <label for="contact-person">Emergerncy contact person <span>*</span></label>
                                </div>
                                <div>
                                    <input type="text" placeholder="Full Name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="label">
                                    <label for="contact-person-number">Emergerncy contact person number
                                        <span>*</span></label>
                                </div>
                                <div>
                                    <input type="text" name="phone" id="phone" maxlength="10" placeholder="1234567890" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field-wrapper">
                        <div class="label">
                            <label for="hear-about-us">How did you hear about us?</label>
                        </div>
                        <div class="row">
                            <select name="media" id="media-option" class="col-2">
                                <option value="">Choose an option</option>
                                <option value="facebook">Facebook</option>
                                <option value="instagram">Instagram</option>
                                <option value="youtube">YouTube</option>
                                <option value="onlineads">Online Ads</option>
                                <option value="twitter">Twitter</option>
                                <option value="referral">Referral</option>
                            </select>
                        </div>

                    </div>


                </fieldset>

                <fieldset>
                    <legend>Medical Condition</legend>
                    <div class="field-wrapper">
                        <p>Do you have any of the following?</p>
                        <div class="label">
                            <input type="checkbox" name="surgery" id="surgery">
                            <label for="surgery">any surgeries in last 6 months</label>
                        </div>

                        <div class="label">
                            <input type="checkbox" name="current-pregnant" id="current-pregnant">
                            <label for="current-pregnant">currently pregnant</label>
                        </div>

                        <div class="label">
                            <input type="checkbox" name="liver-disease" id="liver-disease">
                            <label for="liver-disease">liver disease</label>
                        </div>

                        <div class="label">
                            <input type="checkbox" name="cancer" id="cancer">
                            <label for="cancer">cancer</label>
                        </div>

                        <div class="label">
                            <input type="checkbox" name="skin-disease" id="skin-disease">
                            <label for="skin-disease">skin disease</label>
                        </div>

                        <div class="label">
                            <input type="checkbox" name="undergoing-hormonal-therapy" id="undergoing-hormonal-therapy">
                            <label for="undergoing-hormonal-therapy">undergoing hormonal therapy</label>
                        </div>
                    </div>

                    <div class="field-wrapper">
                        <div class="label">
                            <label for="current-medication">Are you currently under any medication? If yes, please
                                specify</label>
                        </div>
                        <textarea name="medication" id="medication" rows="10" style="resize:none"></textarea>
                    </div>
                    
                    <div class="field-wrapper">
                        <div class="label">
                            <label for="current-medication">Do you have any allergies? If yes, please specify</label>
                        </div>
                        <textarea name="allergies" id="allergies" rows="10" style="resize:none"></textarea>
                    </div>
                    
                </fieldset>
                <div class="row justify-center">
                    <input type="submit" value="Submit">
                </div>
                
            </form>
        </div>

                </div>
            </div>
        </div>
